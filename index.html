<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Fusion Lab</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">
    <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24">
      <path class="moon" fill="currentColor" d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
      <path class="sun" fill="currentColor" d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.415 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
    </svg>
  </button>
  <div class="container">
    <h1>Pokemon Fusion Lab</h1>

    <div class="fusion-container">
      <div class="pokemon-select">
        <div class="pokemon pokemon1">
          <select id="pokemon1"></select>
          <div id="pokemon1-display" class="pokemon-display">
            <div class="placeholder-icon">?</div>
          </div>
        </div>

        <div class="fusion-symbol">+</div>

        <div class="pokemon pokemon2">
          <select id="pokemon2"></select>
          <div id="pokemon2-display" class="pokemon-display">
            <div class="placeholder-icon">?</div>
          </div>
        </div>
      </div>

      <button id="fuse-btn" class="fuse-button">Fuse Pokemon!</button>

      <div class="result-container">
        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <p>Creating fusion...</p>
        </div>
        <div id="fusion-result" class="fusion-result hidden">
          <h2 id="fusion-name"></h2>
          <div id="fusion-image" class="fusion-image"></div>
          <div id="fusion-stats" class="fusion-stats"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <p>Author: Aaron Shi. Released in February 2025.</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
